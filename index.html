<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wordle - Sarah Rose</title>
    <link rel="stylesheet" href="style.css" />
    <script src="wordle.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
  </head>
  <body>
    <header>
        <h1>Wordle</h1>
    </header>  
    <main class="main">
        <section class="Wordle-Input">
            <div class="input" id="row1">
                <div class="wordle-input" id="10"></div>
                <div class="wordle-input" id="11"></div>
                <div class="wordle-input" id="12"></div>
                <div class="wordle-input" id="13"></div>
                <div class="wordle-input" id="14"></div>        
            </div>
            <div class="input" id="row2">
                <div class="wordle-input" id="20"></div>
                <div class="wordle-input" id="21"></div>
                <div class="wordle-input" id="22"></div>
                <div class="wordle-input" id="23"></div>
                <div class="wordle-input" id="24"></div> 
            </div>
            <div class="input" id="row3">
                <div class="wordle-input" id="30"></div>
                <div class="wordle-input" id="31"></div>
                <div class="wordle-input" id="32"></div>
                <div class="wordle-input" id="33"></div>
                <div class="wordle-input" id="34"></div> 
            </div>
            <div class="input" id="row4">
                <div class="wordle-input" id="40"></div>
                <div class="wordle-input" id="41"></div>
                <div class="wordle-input" id="42"></div>
                <div class="wordle-input" id="43"></div>
                <div class="wordle-input" id="44"></div> 
            </div>
            <div class="input" id="row5">
                <div class="wordle-input" id="50"></div>
                <div class="wordle-input" id="51"></div>
                <div class="wordle-input" id="52"></div>
                <div class="wordle-input" id="53"></div>
                <div class="wordle-input" id="54"></div> 
            </div>
            <div class="input" id="row6">
                <div class="wordle-input" id="60"></div>
                <div class="wordle-input" id="61"></div>
                <div class="wordle-input" id="62"></div>
                <div class="wordle-input" id="63"></div>
                <div class="wordle-input" id="64"></div> 
            </div>    
        </section>
        <section class="keyboard">
                <div class="row" id="row-0">
                    <button class="key" id="q">q</button>
                    <button class="key" id="w">w</button>
                    <button class="key" id="e">e</button>
                    <button class="key" id="r">r</button>
                    <button class="key" id="t">t</button>
                    <button class="key" id="y">y</button>
                    <button class="key" id="u">u</button>
                    <button class="key" id="i">i</button>
                    <button class="key" id="o">o</button>
                    <button class="key" id="p">p</button>
                </div>
                <div class="row" id="row-1">
                    <button class="key" id="a">a</button>
                    <button class="key" id="s">s</button>
                    <button class="key" id="d">d</button>
                    <button class="key" id="f">f</button>
                    <button class="key" id="g">g</button>
                    <button class="key" id="h">h</button>
                    <button class="key" id="j">j</button>
                    <button class="key" id="k">k</button>
                    <button class="key" id="l">l</button>
                </div>
                <div class="row" id="row-2">
                    <button class="key">ENTER</button>
                    <button class="key" id="z">z</button>
                    <button class="key" id="x">x</button>
                    <button class="key" id="c">c</button>
                    <button class="key" id="v">v</button>
                    <button class="key" id="b">b</button>
                    <button class="key" id="n">n</button>
                    <button class="key" id="m">m</button>
                    <button class="key" id="backspace"><img src="images/backspace.png"/>BACKSPACE</button>
                </div>
        </section>
    </main>

    <footer>

    </footer>
    

    
  </body>
</html>
